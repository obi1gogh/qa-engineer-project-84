  - summary: |
      Не работает поиск товара при категории "пустая"
    environment: |
      Opera GX   82.0.4227.50 (Официальная сборка) (64 бит)
      ОС Windows 10
    steps-to-reproduce: |
      1. Выбираем категорию "пустая"
      2. Вводим в поиск значение, например "sofa"
    expected-result: |
      Поиск выдает актуальные товары пользователю
    actual-result: |
      Поиск товара никак не влияет на отображение товаров пользователю
      Баг изображен на скриншоте screenshots/screen6.png

  - summary: |
    Неправильный подсчет стоимости заказа в корзине при добавлении 2-ух или более товаров
  environment: |
    Opera GX   82.0.4227.50 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Добавляем два товара в корзину
    3. Переходим в корзину
    4. Вычисляем стоимость заказа
    5. Сравниваем с тем какая сумма указана в корзине
  expected-result: |
    Действительная сумма заказа равна той сумме, которая указана в корзине
  actual-result: |
    Отображаемая сумма заказа в корзине имеет погрешность
    Баг изображен на скриншоте screenshots/screen7.png
