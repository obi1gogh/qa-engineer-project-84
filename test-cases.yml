---
- summary: |
    Смена языка с английского на русский
  requirement: |
    Все содержимое сайта должно быть переведено на русский язык, за исключением наименований в фильтре "Производитель"
  prerequisites: |
    Включен английский язык
  test-data: |
    Логин = Логин = obi1gogh Пароль = badpass
  steps:
    - Меняем язык с английского на русский
  expected-result: |
    Наименования и описания товаров, а также кнопки должны быть переведены на русский язык

- summary: |
    Адаптивность к мобильным устройствам
  requirement: |
    Легкая и доступная навигация по сайту; корректное отображение всех блоков
  prerequisities: |
    Открыта главная страница сайта
  test-data: |
    Логин = Логин = obi1gogh Пароль = badpass
  steps:
    - Открываем DevTools
    - Меняем десктопные значения расширения на моб устройства
  expected-result: |
    Сайтом по прежнему удобно пользоваться; заголовки не "съезжают"; доступны все функции страниц, как и прежде

- summary: |
    Добавление товара в корзину
  requirement: |
    Правильное отображение товаров, добавленных в корзину(наименования, кол-во, цена)
  prerequisites: |
    Открыт каталог с товарами
  test-data: |
    Логин = Логин = obi1gogh Пароль = badpass
  steps:
    - Нажимаем кнопку "Add to cart"
    - Переходим в корзину
  expected-result: |
    Все добавленные товары отображаются в корзине. В том числе, корректно отображены кол-во, цена и наименования товаров

- summary: |
    Тестирование ценового диапазона
  requirement: |
    Соблюдены граничные значения; невозможность введения отрицательных чисел, а также букв и символов
  prerequisities: |
    Открыта главная страница сайта
  test-data: |
    Логин = Логин = obi1gogh Пароль = badpass
  steps:
    - Вводим произвольные значения
    - Проверяем список выведенных товаров
  expected-result: |
    Граничные значения работают верно; товары сортируются с учетом скидки; в поле ввода невозможно ввести какие-либо значения, кроме цифр

- summary: |
    Кроссбраузерность(Firefox)
  requirement: |
    Сайт поддерживает браузер Firefox
  prerequisities: |
    Открыт сайт browserstack.com
  test-data: |
    Логин = Логин = obi1gogh Пароль = badpass
  steps:
    - Вводим в поле "https://hexlet-products-store.vercel.app"
    - Выбираем браузер Firefox
    - Проверяем сайт на работоспособность
  expected-result: |
    Сайт открылся, все корректно работает
