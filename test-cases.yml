---
- summary: |
    Поиск товара по ключевому слову
  requirement: |
    Корректное отображение товаров при поиске по ключевому слову
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - В строке поиска вводим название товара
  expected-result: |
    На главной странице выводятся товары, содержащие значение запроса

- summary: |
    Поиск товара по категории
  requirement: |
    Корректное отображение товаров при поиске по категории
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - В строке поиска вводим категорию товара
  expected-result: |
    На главной странице выводятся товары, соответствующие заданной категории

- summary: |
    Фильтрация товаров
  requirement: |
    Релевантное отображение товаров по заданным фильтрам
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Выбираем произвольный фильтр
  expected-result: |
    Выводятся товары из категории заданных фильтров

- summary: |
    Просмотр товаров
  requirement: |
    Отображение товаров на каждой странице каталога
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Открываем следующую страницу каталога, нажимая соответствующую кнопку
    - Открываем предыдущую страницу каталога, нажимая соответствующую кнопку
  expected-result: |
    Статичное расположение товаров на каждой странице каталога

- summary: |
    Просмотр подробной информации о товарах
  requirement: |
    Корректное отображение информации о товаре на его странице
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Нажимаем на товар из каталога
  expected-result: |
    Релевантная информация о товаре, содержащая: цену, наименование, рейтинг, кол-во, описание и категорию

- summary: |
    Добавление товаров в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Нажимаем на кнопку добавления товара в корзину
  expected-result: |
    Сайт должен отобразить пользователю добавление товара в корзину

- summary: |
    Просмотр содержимого корзины
  requirement: |
    Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Добавляем несколько товаров в корзину
    - Переходим в корзину, нажимая соответствующую кнопку
  expected-result: |
    В корзине должны отображаться наименование, кол-во, а также цена добавленных товаров

- summary: |
    Оптимизация скорости работы сайта
  requirement: |
    Сайт должен быть оптимизирован для скорости работы
  prerequisites: |
    Открыта главная страница браузера
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Открываем DevTools
    - В DevTools открываем вкладку Network
    - Переходим на сайт https://hexlet-products-store.vercel.app
  expected-result: |
    Полная загрузка сайта происходит за максимальный промежуток - 3 сек. Сначала подгружается текст, затем картинки

- summary: |
    Безопасность
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Смотрим на адресную строку сайта
  expected-result: |
    Сайт работает по протоколу HTTPS, сертификат действителен

- summary: |
    Мобильная версия
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Открываем DevTools
    - В значении "Dimensions" выбираем мобильное разрешение
  expected-result: |
    Сайт адаптирован под мобильные устройства, все корректно отображается, функционал не потерян

- summary: |
    Кроссбраузерность
  requirement: |
    Сайт должен быть совместим с последними версиями браузеров
  prerequisites: |
    Открыта главная страница браузера
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Открываем сайт https://live.browserstack.com/dashboard
    - Выбираем последние версии браузеров
    - Проверяем сайт на совместимость
  expected-result: |
    Все элементы сайта грузятся одинаково в каждом браузере

- summary: |
    Быстрое перемещение в корзину
  requirement: |
    Пользователь должен иметь возможность перейти в корзину с любой части страницы товаров
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Пролистываем страницу до конца вниз
  expected-result: |
    Пользователю доступна корзина в любой части каталога

- summary: |
    Краткое содержимое корзины
  requirement: |
    Пользователь должен иметь возможность посмотреть содержимое корзины(можно кратко) на странице с товарами
  prerequisites: |
    Открыта главная страница сайта, в корзину добавлено несколько товаров
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Нажимаем на кнопку корзины
  expected-result: |
    Пользователь не сразу переходит в корзину, а просматривает содержимое на странице с товарами

- summary: |
    Нумерация страниц с товарами
  requirement: |
    Страницы товаров должны быть пронумерованы
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Переходим на следующую страницу с товарами
  expected-result: |
    При переходе на другую страницу с товарами у пользователя должна быть возможность просмотра определенных пронумерованных страниц

- summary: |
    Мгновенное пролистывание
  requirement: |
    Должна присутствовать кнопка для мгновенного пролистывания страницы вверх
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Логин = obi1gogh Пароль = badpass
  steps:
    - Листаем страницу до конца вниз
  expected-result: |
    При пролистывании страницы вниз видна кнопка для мгновенного пролистывания вверх
