---
- summary: |
    Поиск товара только на открытой пользователем странице. Другие страницы игнорируются
  environment: |
    Opera GX   82.0.4227.50 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. В строку поиска ввести ключевое слово товара, который хотим найти
  expected-result: |
    При поиске товара затрагиваются все страницы каталога. Все запрашиваемые товары отображаются пользователю
  actual-result: |
    Поиск происходит только на той странице, на которой находится пользователь

- summary: |
    Отсутствует возможность выбора "пустой" категории
  environment: |
    Opera GX   82.0.4227.50 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Нажимаем на кнопку "Category"
    3. В выпадающем списке выбираем категорию, например "beauty"
    4. Снова нажимаем кнопку "Category"
  expected-result: |
    Помимо других доступных категорий присутствует выбор "пустого" значения
  actual-result: |
    Пользователь не может сбросить выбор категории. Помогает только перезагрузка страницы
    Баг изображен на скриншоте screenshots/screen1.png

- summary: |
    Поломка фильтров при перелистывании страницы
  environment: |
    Opera GX   82.0.4227.50 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Выбираем фильтр, например "Calvin Klein"
    3. Открываем следующую страницу
  expected-result: |
    Если на следующей странице нет соответствующих товаров, то фильтр сбрасывается автоматически и пользователю выдаются другие товары
    В ином случае отображаются товары запрашиваемого бренда
  actual-result: |
    Фильтры товаров перестают отображаться
    Баг изображен на скриншоте screenshots/screen2.png

- summary: |
    Ломается алгоритм выдачи товаров на странице
  environment: |
    Opera GX   82.0.4227.50 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Открываем DevTools
    3. Пролистываем список товаров до конца
    4. Пролистываем назад на одну страницу
  expected-result: |
    Список товаров тот же, ничего не меняется
  actual-result: |
    Вместо привычных 30 товаров(за исключением товаров "out of stock"), начинают отображаться разное кол-во товаров на странице, алгоритм работает неверно
    Баг изображен на скриншоте screenshots/screen3.png

- summary: |
    Неправильный подсчет стоимости заказа в корзине при добавлении 2-ух или более товаров
  environment: |
    Opera GX   82.0.4227.50 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Добавляем два товара в корзину
    3. Переходим в корзину
    4. Вычисляем стоимость заказа
    5. Сравниваем с тем какая сумма указана в корзине
  expected-result: |
    Действительная сумма заказа равна той сумме, которая указана в корзине
  actual-result: |
    Отображаемая сумма заказа в корзине имеет погрешность
    Баг изображен на скриншоте screenshots/screen4.png

- summary: |
    Отсутствие оптимизации по загрузке главной страницы сайта
  environment: |
    Opera GX   82.0.4227.50 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Открываем DevTools
    3. Далее в DevTools открываем вкладку Network
    4. Обновляем страницу
  expected-result: |
    Главная страница загрузилась за менее чем 3 сек
  actual-result: |
    Значение "Finish" в DevTools составляет 5.83 сек, что не удовлетворяет требованиям
    Баг изображен на скриншоте screenshots/screen5.png
